apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
    group: customer
    tier: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: phpmyadmin
    tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
        group: customer
        tier: frontend
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin/phpmyadmin
        env:
        - name: MYSQL_HOST
          value: phpmyadmin-mysql
        - name: MYSQL_ROOT_PASSWORD
          value: secret
        - name: MYSQL_USER
          value: phpmyadmin
        - name: MYSQL_PASSWORD
          value: secret        
        - name: PMA_HOST
          value: phpmyadmin-mysql
        ports:
        - containerPort: 80
          name: phpmyadmin
